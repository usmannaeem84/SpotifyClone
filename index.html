<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code/Utility.css">
  
    <link rel="stylesheet" href="code/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="icon" type="image/x-icon" href="/images/icons8-spotify-16.png">
        <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container">
        <div class="left p2 br">
            <div class="home br p1">
                <div class="cross">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="logo"><img class="invert" src="code/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="code/Home.svg" alt="">Home</li>
                    <li><img class="invert" src="code/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library br ">
                <div class="lib flex p1 m1">
                    <img class="invert" src="code/library.svg" alt="">
                    <p>Your Library</p>
                    <div class="libPlus flex"><i class="fa-solid fa-plus "></i></div>
                </div>

                <div class="scroll flex">

                    <ul>

                    </ul>

                </div>




                <div class="items m1">
                    <p>Legal</p>
                    <p>Privacy center</p>
                    <p>privacy Policy</p>
                    <p>Cookies</p>
                    <p>About Ads</p>
                    <p>Acessibility</p>
                    <p>Cookies</p>
                </div>


            </div>
        </div>
        <div class="right p2 br">
            <header>
                <nav>

                    <div class="icon">
                        <div class="hamburger">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>

                    </div>
                    <div class="buttons">
                        <button class="btn1">sign up</button>
                        <button class="btn2">log in</button>
                    </div>
                </nav>
            </header>
            <div class="playlist ">
                <h1>Spotify Playlist</h1>
                <div class="cardsItem flex">

                

                </div>


            </div>
            <div class="Playbar flex  itemsCenter ">


                <div class="Seekbar">
                    <div class="circle"></div>
                </div>
                
                <div class="songInfo">
                    <marquee behavior="" direction="">
                        
                    </marquee>

                </div>


                <div class="icons flex gap itemsCenter justifyCenter">
                    <i class="fa-solid fa-backward-step previous"></i>
                    <i id="play" class="fa-solid fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step next"></i>
                </div>

<div class="VolTime  flex itemsCenter justifyCenter gap">
    <div class="SongTime">


    </div>
    <div class="Volume">
        <i class="fa-solid fa-volume-high volicon"></i>
        
        <input type="range" name="volume" id="">
    </div>

</div>
                

            </div>
        </div>
    </div>
    <script src="code/script.js"></script>
</body>

</html>
